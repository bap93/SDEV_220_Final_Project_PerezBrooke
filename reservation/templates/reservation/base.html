<!--base html template for reservation_info, add_reservation_sucess-->
{% load static %}
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <meta name="viewport" content = "width = device-width, intial-scale = 1.0" >
        <title>{% block title %} Reservation Request {% endblock %}</title>
        <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <!---nav bar logo-->
                <a class="navbar-brand" href = '{% url "reservation_info" %}'>
                    <img src="{% static 'images/logo.png' %}" alt = "boat house logo" width = "100">
                </a>
                <div class="d-flex align-items-center">
                    <!--leads to login page before going to admin reservation list if not already logged in-->
                    <a href = "{% url 'admin_reservation_list' %}" class = 'btn btn-secondary'>Admin Login</a>
                </div>
            </div>
        </nav>      
            {% block content %}
            {% endblock %}
        </div>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'>    
        </script>    
    </body>
</html>
