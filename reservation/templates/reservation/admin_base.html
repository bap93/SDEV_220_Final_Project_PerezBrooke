<!--template for the admin pages-->
{% load static %}
<html>
    <head>
        <meta charset = 'UTF-8'>
        <meta name = 'viewport' content = 'width = device-width, intial-scale = 1.0' >
        <title>{% block title %} Reservation Requests {% endblock %}</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='{% static "css/style.css" %}'>
    </head>
    <body>
        <!--nav bar that contains boathouse logo when clicked goes back to home page reservation_info-->
        <nav class = 'navbar navbar-light bg-light'>
            <div class = "container">
                <a class = 'navbar-brand' href = '{% url "reservation_info" %}'>
                    <!--boathouse logo-->
                    <img src = '{% static "images/logo.png" %}' alt = 'boat house logo' width = '50'>
                </a>
            </div>
        </nav>
        <div class = "container mt-4">
            {% block content %}
            {% endblock %}
        </div>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'>    
        </script>    
    </body>
</html>
