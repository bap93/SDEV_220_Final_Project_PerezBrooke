<html>
    <h1>
        Your reservation request has been submitted! 
    </h1>
    {% if reservation_data %}
        <h2>Your Reservation:</h2>
        <ul>
            {% for key, value in reservation_data.items %}
                <li><strong>{{key}}:</strong>{{value}}</li>
            {% endfor %}
        </ul>
    {% endif %}

</html>
